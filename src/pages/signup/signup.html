<ion-header>

  <ion-navbar>
    <ion-title>Signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
      <form (ngSubmit)="onRegister(f)" #f="ngForm">
        <ion-item>
          <ion-label fixed>Email</ion-label>
          <ion-input type="text" name="email" ngModel required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label fixed>Password</ion-label>
          <ion-input type="password" name="password" ngModel required></ion-input>
        </ion-item>
        <button ion-button block type="submit">Register</button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
